<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End - Web Developer Intern Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-r from-violet-400 via-blue-500 to-indigo-600"
  >
    <div class="bg-white p-8 rounded-md shadow-lg">
      <h1 class="text-3xl font-bold text-center">LOGIN</h1>
      <form id="formLogin">
        <div class="mb-3 mt-5">
          <label class="block text-black-600">Username</label>
          <input
            id="username"
            type="text"
            class="w-full p-2 border rounded-md"
          />
        </div>
        <div class="mb-5 mt-3">
          <label class="block text-black-600">Password</label>
          <input
            id="password"
            type="password"
            class="w-full p-2 border rounded-md"
          />
        </div>
        <div
          class="w-1/2 bg-blue-400 text-black font-bold p-2 rounded-md flex ml-auto justify-end items-center"
        >
          <button type="submit" class="w-full text-center">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
